parameters:
  outputArtifactName: ''

jobs:
- job: 'checkout'
  displayName: 'Checkout source code'
  continueOnError: False
  steps:
    - checkout: self
      clean: True
      fetchDepth: 1
      lfs: False

    - publish: '$(System.DefaultWorkingDirectory)'
      artifact: ${{ parameters.outputArtifactName }}
  