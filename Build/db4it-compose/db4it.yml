# Start the services below by running the commands:
#   docker-compose --file ./db4it.yml down \
#   && docker-compose --file ./db4it.yml build \
#   && docker-compose --file ./db4it.yml up -d
#
# Get the host container allocated to the db service using the command:
#  docker-compose --file ./db4it.yml port --protocol=tcp db 5432
version: '3.8'
services:
  db:
    image: postgres:12-alpine
    healthcheck:
      test: >
        pg_isready \
          --host=localhost \
          --port=5432 \
          --dbname=${db_name} \
          --username=${db_username}
      interval: ${db_healthcheck_interval}
      timeout: ${db_healthcheck_timeout}
      retries: ${db_healthcheck_retries}
      start_period: ${db_healthcheck_start_period}
    stdin_open: true
    tty: true
    environment:
      POSTGRES_DB: ${db_name}
      POSTGRES_USER: ${db_username}
      POSTGRES_PASSWORD: ${db_password}
    ports:
      - 9876:5432/tcp